<!DOCTYPE html>
<html>

<body>
    <app-header></app-header>
    <!-- Page Content -->
    <div class="content-container container">
        <div class="row">
            <!-- Category -->
            <div class="category col-12 col-lg-3">
                <div class="card-header custom-panel text-white text-uppercase"><i class="fa fa-list"></i> Category</div>
                <div class="list-group">
                    <a href="category/Holiday Offers" class="list-group-item category-title"><span><img src="assets/icon/gift.svg" class="pbicon"> Holiday Offers</span></a>
                    <a href="category/First Dishes" class="list-group-item category-title"><span><img src="assets/icon/salad.svg" class="pbicon"> First Dishes</span></a>
                    <a href="category/Main Dishes" class="list-group-item category-title"><span><img src="assets/icon/pizza-slice-solid.svg" class="pbicon"> Main Dishes</span></a>
                    <a href="category/Seafood" class="list-group-item category-title"><span><img src="assets/icon/seafood.svg" class="pbicon"> Seafood</span></a>
                    <a href="category/Drinks" class="list-group-item category-title"><span><img src="assets/icon/cocktail-solid.svg" class="pbicon"> Drinks</span></a>
                    <a href="category/Dessert" class="list-group-item category-title"><span><img src="assets/icon/cake-svgrepo-com.svg" class="pbicon"> Dessert</span></a>
                </div>
            </div>
            <div class="main-content col-lg-9">
                <!--div class="sorting-panel"></div-->
                <h3 class="section-title">{{cat_filter}}</h3>
                <div class="grid-container row">
                    <div class="grid-item col-lg-4 col-md-6 mb-4" *ngFor="let item of pageOfItems">
                        <div class="card h-100 product-card">
                            <a [routerLink]="['/product', item._id]">
                                <figure class="item-thumb-wrapper">
                                    <img class="card-img-top item-thumb" src={{item.image[0]}}
                                    onError="this.src='../../assets/images/dish-thumbnail-default.png';" alt="">
                                </figure>
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="product/{{item._id}}">{{item.name}}</a>
                                </h5>
                                <h6>{{item.price | number}} VND</h6>
                                <p class="card-text">{{item.description}}</p>
                            </div>
                            <div class="card-footer">
                                <a class="btn btn-outline-secondary add-cart-btn" (click)="addCart_clicked(item._id)">Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-center" *ngIf="!filtered_products.length">There is no product in this category.</p>
                <div class="pagination-bar pb-0 pt-3 d-flex justify-content-center">
                    <jw-pagination [items]="filtered_products" (changePage)="onChangePage($event)"></jw-pagination>
                </div>
            </div>
        </div>
    </div>
    <scroll-to-top></scroll-to-top>
    <app-footer></app-footer>
</body>
</html>
