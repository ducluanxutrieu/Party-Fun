<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<app-header></app-header>
<main class="page payment-page">
    <section class="payment-form dark">
        <div class="container">
            <form>
                <div class="products">
                <h3 class="title">Checkout</h3>
                <div class="item" *ngFor="let item of items">
                    <span class="price">{{item.product.price | number }} x{{item.quantity}}</span>
                    <p class="item-name">{{item.product.name}}</p>
                </div>
        
                <div class="total">Total<span class="price">{{total | number}}</span></div>
                </div>
                <div class="card-details">
                <h3 class="title">Additional info</h3>
                <div class="row">
                    <div class="form-group col-sm-3">
                        <label for="num-of-tables">Num of table</label>
                        <input id="num-of-tables" type="number" class="form-control" aria-label="num-of-tables" aria-describedby="basic-addon1" min="1" value="1" (change)="changeOfTable($event)">
                    </div>

                        <span class="date-separator">/</span>
                        <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1">
                    </div>
                    </div> -->
                    <!-- <div class="form-group col-sm-12">

                    </div> -->
                    <div class="form-group col-sm-9">
                        <label for="delivery-date">Party day</label>
                        <input id="delivery-date" type="datetime-local" class="form-control" required (change)="changeOfDate($event)">
                    </div>
                    <!-- <div class="form-group col-sm-4">
                        <label for="delivery-time">Giờ giao</label>
                        <input id="delivery-time" type="time" class="form-control" required (change)="changeOfTime($event)">
                    </div> -->

            </form>
        </div>
    </section>
