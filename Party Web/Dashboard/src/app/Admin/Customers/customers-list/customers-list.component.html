<!DOCTYPE html>
<html>

<head>
  <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"> -->
</head>

<body>
  <div class="page">
    <div class="page-content d-flex align-items-stretch">
      <!-- Sidebar -->
      <app-sidebar></app-sidebar>

      <!-- Page content -->
      <div class="content-inner">
        <header class="page-header">
          <div class="container-fluid">
            <h2 class="no-margin-bottom">Customers</h2>
          </div>
        </header>
        <!-- Breadcrumb-->
        <div class="breadcrumb-holder container-fluid">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
            <li class="breadcrumb-item active">Customers list</li>
          </ul>
        </div>
        <section class="tables">
          <div class="container-fluid">
            <div class="card">
              <div class="card-header d-flex align-items-center">
                <h3 class="h4">Customers list</h3>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped" id="customerTable">
                    <thead class="thead-light">
                      <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Customer Name</th>
                        <th class="text-center">Username</th>
                        <th class="text-center">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tableData">
                      <tr
                        *ngFor="let customer of customers_list | paginate:{itemsPerPage:10,currentPage: page,totalItems:total_pages*10}; let i = index">
                        <th scope="row" class="align-middle text-center">{{i+1}}</th>
                        <td class="align-middle text-center">{{customer.full_name}}</td>
                        <td class="align-middle text-center">{{customer.username}}</td>
                        <td class="text-center">
                          <button type="button" class="btn btn-outline-primary btn-sm" data-toggle="tooltip"
                            data-placement="top" title="Upgrade this user" (click)="upgrade(customer._id)">
                            <i class="fa fa-angle-double-up"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <!-- Pagination -->
                  <div class="has-text-centered pb-pagination text-right">
                    <pagination-controls (pageChange)="get_page($event)" previousLabel="Previous" nextLabel="Next"
                      autoHide="true">
                    </pagination-controls>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
