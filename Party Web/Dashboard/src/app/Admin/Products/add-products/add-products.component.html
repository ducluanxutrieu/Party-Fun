<!DOCTYPE html>
<html>
    
<body>
    <div class="page">
        <div class="page-content d-flex align-items-stretch">
            <!-- Sidebar -->
            <app-sidebar></app-sidebar>

            <!-- Page content -->
            <div class="content-inner">
                <header class="page-header">
                    <div class="container-fluid">
                      <h2 class="no-margin-bottom">Products</h2>
                    </div>
                </header>
                <!-- Breadcrumb-->
                <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                    <li class="breadcrumb-item active">Add Product</li>
                </ul>
                </div>
                <!-- Forms Section-->
                <section class="forms">
                    <div class="container-fluid">
                        <div class="card">
                            <div class="card-header d-flex align-items-center">
                                <h3 class="h4">Add Product</h3>
                            </div>
                            <div class="card-body">
                            <p>Please fill all the fields</p>
                            <form #adddishForm = "ngForm" (ngSubmit) = "onClickSubmit(adddishForm.value)" id="addDish">
                                <div class="form-group">
                                    <label class="form-control-label">Product Name</label>
                                    <input type="text" placeholder="Product Name" class="form-control" name="name" ngModel required #productname="ngModel">
                                    <div class="invalid-feedback d-block" role="alert" *ngIf="productname.invalid">
                                        Please choose a name.
                                    </div>
                                </div>
                                <div class="form-group">       
                                    <label class="form-control-label">Description</label>
                                    <textarea style="height: 5em" type="text" placeholder="Description" class="form-control" name="description" minlength="6" required ngModel #productdescription="ngModel"></textarea>
                                    <div class="invalid-feedback d-block" role="alert" *ngIf="productdescription.invalid">
                                        Please write a description with at least 6 characters.
                                    </div>
                                </div>
                                <!-- <div class="form-group row">
                                    <label class="col-sm-1 form-control-label">Type</label>
                                    <div class="col-sm-3">
                                        <select class="form-control mb-3" name="type" ngModel required #producttype="ngModel">
                                            <option value="Holiday Offers">Holiday Offers</option>
                                            <option value="First Dishes">First Dishes</option>
                                            <option value="Main Dishes">Main Dishes</option>
                                            <option value="Seafood">Seafood</option>
                                            <option value="Dessert">Dessert</option>
                                            <option value="Drinks">Drinks</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-12 invalid-feedback d-block" role="alert" *ngIf="producttype.invalid && producttype.touched">
                                        Please choose a type.
                                    </div>
                                </div> -->
                                <div class="form-group">
                                    <label class="form-control-label">Price</label>
                                    <input type="number" placeholder="Price" class="form-control" min="0" name="price" required ngModel #price="ngModel">
                                    <div class="invalid-feedback d-block" role="alert" *ngIf="price.invalid">
                                        Please enter price.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Discount</label>
                                    <input type="number" placeholder="Discount" class="form-control" value="0" min="0" max="100" name="discount" ngModel>
                                </div>
                                <div class="form-group row">
                                    <label for="fileInput" class="col-sm-1 form-control-label">Image</label>
                                    <div class="col-sm-3">
                                        <input id="fileInput" type="file" accept="image/x-png,image/gif,image/jpeg" multiple class="form-control-file" name="image" required (change)="fileChanged($event)" ngModel #image="ngModel">
                                    </div>
                                    <div class="col-sm-12 invalid-feedback d-block" role="alert" *ngIf="image.invalid">
                                        Please choose a image.
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 form-control-label">Categories</label>
                                    <div class="col-sm-12">
                                        <ng-select2 name="categories" #categories="ngModel" [data]="dish_categories" style="width:100%"
                                                    [placeholder]="'Select categories'"
                                                    [options]="select2_options"
                                                    ngModel
                                                    required>
                                        </ng-select2>
                                    </div>
                                    <div class="col-sm-12 invalid-feedback d-block" role="alert" *ngIf="categories.invalid">
                                        Please choose a type.
                                    </div>
                                </div>
                                <div class="form-group">       
                                    <input type="submit" value="Comfirm" class="btn btn-primary" form="addDish" [disabled]="adddishForm.invalid">
                                </div>
                            </form>
                        </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
