<!DOCTYPE html>
<html>
<body>
    <div class="page">
      <div class="page-content d-flex align-items-stretch">
        <!-- Sidebar -->
        <app-sidebar></app-sidebar>
            
        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">Dashboard</h2>
            </div>
          </header>
          <!-- Charts-->
          <section class="charts">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                          <div class="card-header d-flex align-items-center">
                            <div class="row">
                                <h3 class="h4 col-lg-12">Statistics of products ordered today</h3>
                            </div>
                          </div>
                          <div class="card-body" *ngIf="isProductDataAvailable">
                              <div style="overflow:scroll;overflow-y:auto;overflow-x:auto;">
                                  <div class="chart-wrapper" style="width: 100wh">
                                    <canvas baseChart id="productChart"
                                      [datasets]="productChartData"
                                      [labels]="productChartLabels"
                                      [options]="productChartOptions"
                                      [legend]="barChartLegend"
                                      [chartType]="barChartType">
                                    </canvas>
                                  </div>                                         
                              </div>
                          </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="card">
                          <div class="card-header d-flex align-items-center">
                            <div class="row">
                                <h3 class="h4 col-lg-12">
                                  Statistics of money collected in the last 7 days (Not counting days without revenue)
                                </h3>
                            </div>
                          </div>
                          <div class="card-body" *ngIf="isMoneyDataAvailable">
                              <canvas baseChart
                                [datasets]="moneyChartData"
                                [labels]="moneyChartLabels"
                                [options]="moneyChartOptions"
                                [legend]="barChartLegend"
                                [chartType]="barChartType">
                              </canvas>                                  
                          </div>
                        </div>
                    </div>
                </div>
            </div>
          </section>
        </div>
      </div>
    </div>
</body>
</html>
