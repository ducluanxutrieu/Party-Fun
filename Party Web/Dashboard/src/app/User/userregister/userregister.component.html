<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký</title>
    <style>
        .form_container{
            margin : 50px auto;
            padding-bottom: 50px;
            width:500px;
        }
        form {
            background: rgb(234, 243, 255);
            width: 100%;
            font-family: Roboto, Helvetica, sans-serif;
            color: #333;
            border-radius: 5px;
            border: 1px solid #f37d42;
        }
        form header {
            text-align: center;
            background: #bb4e14;
            padding: 15px 10px;
            color: white;
            font-size: 1.4em;
            border-radius: 5px 5px 0px 0px;
        }
        form label {
            font-weight: 400;
            margin-left: 20px;
            display: inline-block;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        form input {
            display: block;
            width: 80%;
            margin-left: 20px;
            padding: 5px 20px;
            font-size: 1em;
            border-radius: 3px;
            outline: none;
            border: 1px solid #ccc;
        }
        form button {
            position: relative;
            margin-top: 30px;
            margin-bottom: 30px;
            left: 50%;
            transform: translate(-50%, 0);
            font-family: inherit;
            color: white;
            background: #ffae70;
            outline: none;
            border: none;
            padding: 5px 15px;
            font-size: 1.3em;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
        }
        form button:hover {
            background: #ef4d4d;
        }
        form .alert{
            margin-top: 6px;
            margin-left: 20px;
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="form_container">
        <form #userreg = "ngForm" (ngSubmit) = "onClickSubmit(userreg.value)" id="regform">
            <header>Đăng ký</header>
            <label for="name">Họ và tên</label>
            <input id="name" type="text" name="name" required ngModel #name="ngModel">
            <div class="alert" role="alert" *ngIf="name.invalid && name.touched">Vui lòng điền Họ và tên</div>
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" email required ngModel #email="ngModel">
            <div class="alert" role="alert" *ngIf="email.invalid && email.touched">Vui lòng điền email hợp lệ</div>
            <label for="phone">Số điện thoại</label>
            <input id="phone" type="text" name="phone" required pattern="[0-9]*" maxlength="11" ngModel #phone="ngModel">
            <div class="alert" role="alert" *ngIf="phone.invalid && phone.touched">Vui lòng điền Số điện thoại hợp lệ</div>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" required ngModel #username="ngModel">
            <div class="alert" role="alert" *ngIf="username.invalid && username.touched">Vui lòng điền Username</div>
            <label for="password">Mật khẩu</label>
            <input id="password" type="password" name="pwd" required minlength="6" ngModel #pw="ngModel">
            <div class="alert" role="alert" *ngIf="pw.invalid && pw.touched">Vui lòng điền mật khẩu ít nhất có 6 ký tự</div>
            <button type="submit" form="regform" value="Đăng ký" [disabled]="userreg.invalid">Đăng ký</button>
        </form>
    </div>
</body>
</html>
