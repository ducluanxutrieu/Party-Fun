<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
   <!-- Google fonts - Poppins -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <link rel="stylesheet" href="../assets/css/fontastic.css">
</head>
<body>
  <div class="page">
    <!-- Main Navbar-->
    <header class="header">
      <nav class="navbar" *ngIf="authenticationService.is_loggedIn()">
        <div class="container-fluid">
          <div class="navbar-holder d-flex align-items-center justify-content-between">
            <div class="navbar-header">
              <!-- Navbar Brand --><a class="navbar-brand d-none d-sm-inline-block" routerLink="/dashboard">
                <div class="brand-text d-none d-lg-inline-block"><span>Party </span><strong>Dashboard</strong></div>
                <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>PD</strong></div>
              </a>
              <!-- Toggle Button--><a id="toggle-btn" class="menu-btn active"><span></span><span></span><span></span></a>
            </div>
            <!-- Navbar Menu -->
            <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
              <!-- Logout    -->
              <li class="nav-item"><a class="nav-link logout" (click)="logout()"> <span class="d-none d-sm-inline">Logout</span><i class="fa fa-sign-out"></i></a></li>
            </ul>
          </div>
        </div>
        
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link logout" (click)="logout()"> <span class="d-none d-sm-inline" style="color: white;">Logout </span><i class="fa fa-sign-out"></i></a></li>
          </ul>
        </div> -->
      </nav>
    </header>
    <ng-container>
      <router-outlet (activate)="sidebar_functionality()"></router-outlet>
    </ng-container>
  </div>

</body>
</html>
