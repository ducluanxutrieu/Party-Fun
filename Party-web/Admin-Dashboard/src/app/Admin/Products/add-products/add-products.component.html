                            </div>
                            <div class="form-group">       
                                <label class="form-control-label">Description</label>

                            </div>
                            <div class="form-group row">
                                <label class="col-sm-1 form-control-label">Type</label>

                                    </select>
                                </div>
                            </div>

                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Promotion</label>
                                <input type="number" placeholder="Promotion" class="form-control">
                            </div>
                            <div class="form-group row">
                                <label for="fileInput" class="col-sm-1 form-control-label">Image</label>
                                <div class="col-sm-9">
                                    <input id="fileInput" type="file" class="form-control-file">
                                </div>
                            </div>
                            <div class="form-group">
