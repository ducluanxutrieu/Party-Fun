<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/css/style.default.css" id="theme-stylesheet">
</head>
<body>
    <div class="page">
        <div class="page-content d-flex align-items-stretch">
            <nav class="side-navbar">
                <!-- Sidebar Header-->
                <div class="sidebar-header d-flex align-items-center">
                  <div class="avatar"><img src="img/avatar-1.jpg" onError="this.src='../../assets/images/avatar/default-avatar.jpg'" alt="..." class="img-fluid rounded-circle"></div>
                  <div class="title">
                    <h1 class="h4">Cateye</h1>
                    <p>Admin</p>
                  </div>
                </div>
                <!-- Sidebar Navidation Menus--><span class="heading">Main</span>
                <ul class="list-unstyled">
                  <li><a href="/admin"><i class="fa fa-home" aria-hidden="true"></i>Home </a></li>
                  <li><a href="/chart"> <i class="fa fa-bar-chart"></i>Charts </a></li>
                  <li><a href="#ProductDropdown" aria-expanded="false" data-toggle="collapse"><i class="fa fa-product-hunt"></i>Products </a>
                    <ul id="ProductDropdown" class="collapse list-unstyled ">
                      <li><a href="/products/list"><i class="fa fa-list"></i>Products List</a></li>
                      <li><a href="/products/add"><i class="fa fa-plus"></i>Add Product</a></li>
                      <!-- <li><a href="#">Page</a></li> -->
                    </ul>
                  </li>
                  <li><a href="#EmployeeDropdown" aria-expanded="false" data-toggle="collapse"><i class="fa fa-users" aria-hidden="true"></i>Employees </a>
                    <ul id="EmployeeDropdown" class="collapse list-unstyled ">
                      <li><a href="/employees/list"><i class="fa fa-list"></i>Employees List</a></li>
                      <li><a href="/employees/add"><i class="fa fa-plus"></i>Add Employee</a></li>
                    </ul>
                  </li>
                  <!-- <li><a href="login.html"> <i class="icon-interface-windows"></i>Login page </a></li> -->
                </ul>
                <!-- <span class="heading">Extras</span>
                <ul class="list-unstyled">
                  <li> <a href="#"> <i class="icon-flask"></i>Demo </a></li>
                  <li> <a href="#"> <i class="icon-screen"></i>Demo </a></li>
                  <li> <a href="#"> <i class="icon-mail"></i>Demo </a></li>
                  <li> <a href="#"> <i class="icon-picture"></i>Demo </a></li>
                </ul> -->
            </nav>
            <div class="content-inner">
                <header class="page-header">
                    <div class="container-fluid">
                      <h2 class="no-margin-bottom">Products</h2>
                    </div>
                </header>
                <!-- Breadcrumb-->
                <div class="breadcrumb-holder container-fluid">
                  <ul class="breadcrumb">
                      <li class="breadcrumb-item"><a href="/admin">Home</a></li>
                      <li class="breadcrumb-item active">Products list</li>
                  </ul>
                </div>
                <section class="tables">
                    <div class="container-fluid">
                        <div class="card">
                          <div class="card-header d-flex align-items-center">
                            <h3 class="h4">Products list</h3>
                          </div>
                          <div class="card-body">
                            <div class="table-responsive">
                              <table class="table">
                                <thead>
                                  <tr>
                                    <th>#</th>
                                    <th>Product Name</th>
                                    <th>Type</th>
                                    <th>Price</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let product of product_data; let i = index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{product.name}}</td>
                                    <td>{{product.type}}</td>
                                    <td>{{product.price}}</td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
