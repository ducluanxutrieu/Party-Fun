<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Đăng nhập</title>
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="../../../assets/css/fontastic.css">
	<link rel="stylesheet" href="../../../assets/css/style.default.css" id="theme-stylesheet">
</head>
<body>
    <div class="page login-page">
        <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
                <div class="info d-flex align-items-center">
                <div class="content">
                    <div class="logo">
                    <h1>Dashboard</h1>
                    </div>
                    <p>PartyBooking</p>
                </div>
                </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
                <div class="form d-flex align-items-center">
                    <div class="content">
                        <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" id="loginform" class="form-validate">
                        <div class="form-group">
                            <label for="login-username" class="label-material">User Name</label>
                            <input id="login-username" type="text" name="username" ngModel #username="ngModel" required data-msg="Please enter your username" class="input-material">
                        </div>
                        <div class="form-group">
                            <label for="login-password" class="label-material">Password</label>
                            <input id="login-password" type="password" name="pwd" ngModel required #pw="ngModel" data-msg="Please enter your password" class="input-material">
                        </div><button id="login" type="submit" form="loginform" [disabled]="userlogin.invalid" class="btn btn-primary">Login</button>
                        <!-- </form><a href="#" class="forgot-pass">Forgot Password?</a><br><small>Do not have an account? </small><a href="register.html" class="signup">Signup</a> -->
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
