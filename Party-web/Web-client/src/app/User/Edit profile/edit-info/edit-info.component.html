<!DOCTYPE html>
<html>
    <head>
        <style>
            html,body{
                background-color: #f1f1f1;
                font-family: Helvetica, sans-serif;
            }
            .editinfo-container{
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100vh;
                padding: 10px 0px 50px;
            }
            .settingPanel{
                font-family: Roboto, Helvetica, sans-serif;
                float: left;
                margin-top: 10px;
                margin-left: 30px;
                margin-right: 30px;
                padding: 10px;
            }
            .settingPanel ul{
                list-style-type: none;
                margin: 0px;
                padding: 0px;
                width: 200px;
                background-color: #f1f1f1;
            }
            .settingPanel ul .navi-link{
                display: block;
                color: #000;
                padding: 8px 8px;
                font-size: 1em;
                text-decoration: none;
                border-radius: 4px;
            }
            .settingPanel ul .navi-link:hover{
                background-color: rgba(0, 0, 0, 0.04);
                color: white;
            }
            .settingPanel a{
                text-decoration: none;
                color: #000;
                cursor: pointer; 
            }
            .settingPanel a:hover{
                color: white;
            }
            .setting-content{
                width: 70%;
                margin-left: 10px;
                padding: 20px;
                background-color: white;
                border-radius: 5px;
            }
            hr{
                margin: 10px 10px;
            }
            .panel-title{
                padding: 8px 8px 0px;
                font-weight: bold;
            }
            .panel-icon{
                display: inline;
                margin-right: 10px;
                text-align: center;
            }
            .panel-icon img{
                width: 1em;
                height: 1em;
            }
        </style>
    </head>
<body>
    <div class="editinfo-container container">
        <div class="settingPanel">
            <div class="panel-title">Edit profile</div>
            <hr>
            <ul>
                <li class="navi-link"><a href="editProfile/profile"><div class="panel-icon"><img src="../../../../assets/icon/user-icon.png"></div>Sửa thông tin cá nhân</a></li>
                <li class="navi-link"><a href="editProfile/picture"><div class="panel-icon"><img src="../../../../assets/icon/avatar-icon.png"></div>Sửa avatar</a></li>
                <li class="navi-link"><a href="editProfile/password"><div class="panel-icon"><img src="../../../../assets/icon/password-icon.png"></div>Sửa mật khẩu</a></li>
            </ul>
        </div>
        <div class="setting-content">
            <router-outlet (activate)="changeOfRoutes()"></router-outlet>
        </div>
    </div>
</body>
</html>
