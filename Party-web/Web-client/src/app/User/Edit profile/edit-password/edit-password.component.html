<!DOCTYPE html>
<html>
    <head>
        <style>
            .form_container{
                margin: 0px 10px 10px;
                width: 500px;
            }
            form {
                background: white;
                width: 100%;
                font-family: Arial, Helvetica, sans-serif;
                color: #333;
                padding-top: 10px;
                padding-bottom: 10px;
                border-radius: 5px;
            }
            form header {
                text-align: left;
                margin-left: 10px;
                padding: 0px 10px 10px;
                color: black;
                font-size: 1.2em;
                font-weight: 400;
            }
            form label {
                font-weight: 400;
                margin-left: 20px;
                display: inline-block;
                margin-top: 20px;
                margin-bottom: 5px;
            }
            form input {
                display: block;
                width: 80%;
                margin-left: 20px;
                padding: 5px 20px;
                font-size: 1em;
                border-radius: 3px;
                outline: none;
                border: 1px solid #ccc;
            }
            form button {
                position: relative;
                margin-top: 30px;
                margin-bottom: 30px;
                left: 50%;
                transform: translate(-50%, 0);
                font-family: inherit;
                color: white;
                background: #14a6fa;
                outline: none;
                border: none;
                padding: 5px 15px;
                font-size: 1.3em;
                font-weight: 400;
                cursor: pointer;
                transition: all 0.15s ease-in-out;
            }
            form button:hover {
                background: #ff5252;
            }
            .form-text{
                margin: 5px 20px;
                font-size: 0.9em;
            }
            form .alert{
            margin-top: 6px;
            margin-left: 20px;
            color: red;
            font-size: 0.8em;
            }
        </style>
    </head>
    <body>
        <div class="form_container">
            <form #editPassword = "ngForm" (ngSubmit) = "onClickSubmit(editPassword.value)" id="editpassForm">
                <header>Tài khoản</header>
                <label for="password">Mật khẩu</label>
                <input id="password" type="password" name="pwd" required minlength="6" ngModel #pw="ngModel">
                <div class="alert" role="alert" *ngIf="pw.invalid && pw.touched">Vui lòng điền mật khẩu ít nhất có 6 ký tự</div>
                <label for="newpass">Mật khẩu mới</label>
                <input id="newpass" type="password" name="newpass" required minlength="6"ngModel #newpass="ngModel">
                <div class="alert" role="alert" *ngIf="newpass.invalid && newpass.touched">Vui lòng điền mật khẩu ít nhất có 6 ký tự</div>
                <label for="repass">Nhập lại mật khẩu mới</label>
                <input id="repass" type="password" name="repass" required>
                <button type="submit" form="editpassForm" value="Xác nhận" [disabled]="editPassword.invalid">Xác nhận</button>
            </form>
        </div>
    </body>
</html>
