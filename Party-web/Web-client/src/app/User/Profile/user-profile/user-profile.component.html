<!DOCTYPE html>
<html>
<head>
    <style>
        html, body{
            font-family: Roboto, Helvetica, sans-serif;
        }
        .avatar{
            width: 200px;
            height: 200px;
            border: 1px solid #ddd;
        }
        .user-section{
            width: 75%;
            height: 400px;
            float: left;
            margin-left: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }
        .infoheader{
            font-size: 22px;
            margin: 5px 5px;
            font-weight: 500;
        }
        .info{
            font-size: 20px;
            margin: 5px 5px;
            padding: 30px 0px;
            color: #888;
        }
        .info-content{
            color:black;
        }
        .panel-icon{
            display: inline;
            margin-right: 10px;
            text-align: center;
        }
        .panel-icon img{
            width: 1em;
            height: 1em;
        }
        hr{
            margin: 10px 10px;
        }
        .user-info-section{
            float: left;
            padding-right: 50px;
        }
        .user-avatar{
            width: 200px;
            height: 250px;
            border-left: 1px solid #efefef;
            display:flex;
            align-items: center;
            padding: 0px 30px 20px;
        }
        .avatarinfo{
            width: 200px;
            height: 200px;
            display: block;
        }
        .userPanel ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
        }
        .info-group{
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="infoheader">Thông tin tài khoản</div>
    <hr>
    <div class="user-info-section">
        <div class="info-group">
            <label class="info1">Họ và tên: <span class="info-content">{{userInfo.fullName}}</span></label>
        </div>
        <div class="info-group">
            <label class="info1">Giới tính: <span class="info-content">{{userInfo.sex}}</span></label>
        </div>
        <div class="info-group">
            <label class="info1">Ngày sinh: <span class="info-content">{{userInfo.birthday | date: 'dd/MM/yyyy'}}</span></label>
        </div>
        <div class="info-group">
            <label class="info1">Số điện thoại: <span class="info-content">{{userInfo.phoneNumber}}</span></label>
        </div>
        <div class="info-group">
            <label class="info1">Email: <span class="info-content">{{userInfo.email}}</span></label>
        </div>
        <div class="info-group">
            <label class="info1">Ngày tham gia: <span class="info-content">{{userInfo.createAt}}</span></label>
        </div>
    </div>
    <div class="user-avatar">
        <img class="avatarinfo" src={{avtUrl}}>
    </div>
</body>
</html>
