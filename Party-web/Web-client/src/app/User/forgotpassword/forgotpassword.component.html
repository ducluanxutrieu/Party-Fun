<!DOCTYPE html>
<html>
    <head>
        <style>
            html,body{
                min-height: 60vh;
            }
            .form_container{
                margin: auto;
                width: 500px;
            }
            form {
                margin-top: 80px;
                background: rgb(234, 243, 255);
                width: 100%;
                font-family: Arial, Helvetica, sans-serif;
                color: #333;
                border-radius: 5px;
                border: 1px solid #33b5e5;
            }
            form header {
                text-align: center;
                background: #14a6fa;
                padding: 15px 10px;
                color: white;
                font-size: 1.2em;
                font-weight: 400;
                border-radius: 5px;
            }
            form label {
                font-weight: 400;
                margin-left: 20px;
                display: inline-block;
                margin-top: 20px;
                margin-bottom: 5px;
            }
            form input {
                display: block;
                width: 80%;
                margin-left: 20px;
                padding: 5px 20px;
                font-size: 1em;
                border-radius: 3px;
                outline: none;
                border: 1px solid #ccc;
            }
            form button {
                position: relative;
                margin-top: 30px;
                margin-bottom: 30px;
                left: 50%;
                transform: translate(-50%, 0);
                font-family: inherit;
                color: white;
                background: #14a6fa;
                outline: none;
                border: none;
                padding: 5px 15px;
                font-size: 1.3em;
                font-weight: 400;
                cursor: pointer;
                transition: all 0.15s ease-in-out;
            }
            form button:hover {
                background: #ff5252;
            }
            .form-text{
                margin: 5px 20px;
                font-size: 0.9em;
            }
            form .alert{
                margin-top: 6px;
                margin-left: 20px;
                color: red;
                font-size: 0.8em;
            }
        </style>
    </head>
    <body>
        <div class="form_container">
            <form #forgotpassword = "ngForm" (ngSubmit) = "onClickSubmit(forgotpassword.value)" id="forgotpassForm">
                <header>Quên mật khẩu</header>
                <div class="unauthorized" *ngIf="authorized==false">
                    <br><p class="form-text" >Nhập vào Tên đăng nhập của bạn.</p>
                    <p class="form-text">Một mã xác nhận sẽ được gửi đến bạn.</p>
                    <p class="form-text">Nếu không có hãy kiểm tra thư mục spam</p>
                    <label for="username">Tên đăng nhập</label>
                    <input id="username" type="text" name="username" required ngModel #username = "ngModel">
                    <div class="alert" role="alert" *ngIf="username.invalid && username?.touched">Vui lòng điền Tên đăng nhập!</div>
                    <!--label for="email">Email</label>
                    <input id="email" type="email" name="email" required ngModel -->
                </div>
                <div class="authorized" *ngIf="authorized">
                    <br><p class="form-text">Nhập vào mật khẩu mới và mã xác nhận chúng tôi vừa gửi cho bạn</p>
                    <label for="newpass" >Mật khẩu mới</label>
                    <input id="newpass" type="password" name="newpass" required minlength="6" ngModel #newpass = "ngModel">
                    <div class="alert" role="alert" *ngIf="newpass.invalid && newpass.touched">Vui lòng điền Mật khẩu mới hợp lệ!</div>
                    <label for="recoverycode">Mã xác nhận</label>
                    <input id="recoverycode" type="text" name="recoverycode" required ngModel #recovery = "ngModel">
                    <div class="alert" role="alert" *ngIf="recovery.invalid && recovery.touched">Vui lòng điền Mã xác nhận!</div>
                </div>

                <button type="submit" form="forgotpassForm" value="Submit" [disabled]="forgotpassword.invalid">Xác nhận</button>
            </form>
        </div>
    </body>
</html>
